<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container navbar">
        <div class="brand">Tech<span class="text-color">Wave</span></div>

        <nav class="menu-links">
          <a href="">About</a>
          <a href="">Episodes</a>
          <a href="">Host</a>
        </nav>

        <button class="top-btn btn-color">
          Subscribe <img src="assets/ArrowRight.png" alt="logo of an arrow" />
        </button>

        <img
          src="assets/hamburger-menu.png"
          class="menu-toggle"
          alt="logo of a menu"
        />
      </div>
    </header>

    <main>
      <div class="nav-divider"></div>
      <section class="banner">
        <div class="banner-content">
          <div class="banner-circle">
            <img src="assets/microphone.png" alt="logo of microphone" />
            <span class="new">NEW</span>
          </div>

          <h1>TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth.
          </p>

          <div class="banner-btn">
            <button class="btn-color banner-left-btn">
              <img src="assets/spotify.png" alt="spotify logo" />Listen on
              Spotify
            </button>
            <button class="btn-outline banner-right-btn">
              <img src="assets/message.png" alt="logo og message" />Subscribe
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
